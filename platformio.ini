; Platformio Project Configuration File
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Micro-ROS Configuration
board_microros_transport = wifi
board_microros_distro = humble
lib_deps = 
    https://github.com/micro-ROS/micro_ros_platformio

; Build Flags
build_flags = 
    -D ESP32_WIFI_SSID="\"Penang Free WiFi\""
    -D ESP32_WIFI_PWD="\"abc123abc\""
    ; TARGET_AGENT_IP must be set to your PC's IP address running the agent
    -D MICROROS_AGENT_IP="\"192.168.1.7\"" 
    -D MICROROS_AGENT_PORT=8888
    -D CORE_DEBUG_LEVEL=5 ; Enable Verbose Arduino Logging